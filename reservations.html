<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>

<scripts src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Hot Restaurant</title>
       
            




</head>
<body>
<div class="jumbotron" id="top" style="text-align:center;margin:auto;width:80%" >
<h1>
    Hot Restaurant
</h1>
<br>
<h3>
Make Your Reservation!!!
</h3>
<div>
    <a href="/" style="margin:auto">
        <button type="button" class="btn btn-primary" >
            <i class="fa fa-home"></i></button>
    </a>
    
    
    
    <a href="/tables" style="margin:auto">
        <button type="button" class="btn btn-primary" >
            <i class="fa fa-utensils"></i> View Tables </button>
    </a></div>
</div>
<br>
<div class="panel panel-default" style="margin:auto;width:70%" >
    <div class="panel-heading">
        <h4 class="panel-title">Table Reservation</h4>
    </div>
    <div class="panel-body" >

        <form role="form">

            <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" id="name">
            </div>

            <div class="form-group">
                <label for="">Phone Number</label>
                <input type="text" class="form-control" id="phone">
            </div>

            <div class="form-group">
                <label for="">Email</label>
                <input type="text" class="form-control" id="email">
            </div>

            <div class="form-group">
                <label for="">Unique ID</label>
                <input type="text" class="form-control" id="ID">
            </div>

            <button id="submitButton" type="submit" class="btn btn-primary submit" onclick="add()">Submit</button>
        </form>

    </div>
</div>


<footer>
    <div class="container">
        <p>
        <a href="/api/tables" style="margin:auto">API Table Link</a>
        |
        <a href="/api/waitlist" style="margin:auto">API Wait List</a>
        </p>
    </div>
</footer> 


<script type="text/javascript">
console.log();
var reservation = {
  name: "",
  phone: "",
  email: "",
  id: ""
};
var res;
$("#submitButton").on("click", function(){
    var newReservation = {
			name: $('#name').val().trim(),
			phone: $('#phone').val().trim(),
			email: $('#email').val().trim(),
			ID: $('#ID').val().trim()
		};
        var currentURL = window.location.origin;

$.post(currentURL + "/api/tables", newReservation,
function(data){

    // If a table is available... tell user they are booked.
    if(data == true){
        alert("Yay! You are officially booked!")
    }

    // If a table is available... tell user they on the waiting list.
    if(data == false){
        alert("Sorry you are on the wait list")
    }

    // Clear the form when submitting
    $('#name').val("");
    $('#phone').val("");
    $('#email').val("");
    $('#ID').val("");

});
})

</script>
    
</body>

</html>
